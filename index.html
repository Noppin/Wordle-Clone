<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle | Nippon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <nav id="main-navbar">
            WORDLE BY NIPPON
        </nav>

        <main id="main">
            <div class="container">
                <div class="game">
                    <div class="letter">
                        <div class="row">
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                        </div>
                        <div class="row">
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                        </div>
                        <div class="row">
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                        </div>
                        <div class="row">
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                        </div>
                        <div class="row">
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                        </div>
                        <div class="row">
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                            <div class="char"></div>
                        </div>
                    </div>
                    <div class="keyboard">
                        <div class="top-row">
                            <div class="key-btn">Q</div>
                            <div class="key-btn">W</div>
                            <div class="key-btn">E</div>
                            <div class="key-btn">R</div>
                            <div class="key-btn">T</div>
                            <div class="key-btn">Y</div>
                            <div class="key-btn">U</div>
                            <div class="key-btn">I</div>
                            <div class="key-btn">O</div>
                            <div class="key-btn">P</div>
                        </div>
                        <div class="middle-row">
                            <div class="key-btn">A</div>
                            <div class="key-btn">S</div>
                            <div class="key-btn">D</div>
                            <div class="key-btn">F</div>
                            <div class="key-btn">G</div>
                            <div class="key-btn">H</div>
                            <div class="key-btn">J</div>
                            <div class="key-btn">K</div>
                            <div class="key-btn">L</div>
                        </div>
                        <div class="bottom-row">
                            <div class="key-btn del-key">Del</div>
                            <div class="key-btn">Z</div>
                            <div class="key-btn">X</div>
                            <div class="key-btn">C</div>
                            <div class="key-btn">V</div>
                            <div class="key-btn">B</div>
                            <div class="key-btn">N</div>
                            <div class="key-btn">M</div> 
                            <div class="key-btn enter">Enter</div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </main>

        <script type="module" src="app.js"> 
        </script>
</body>
</html>
